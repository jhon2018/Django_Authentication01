<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Sitio</title>
  </head>
  <body>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      {% if request.user.is_authenticated %} HOLA {{ request.user.username }} |
      <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" style="background:none; border:none; color:blue; text-decoration:underline; cursor:pointer;">Salir</button>
    </form>
    
      {% else %}
      <a href="{% url 'login' %}">Entrar</a> | <a href="{% url 'signup' %}">Registrate</a>
      {% endif %}
    </nav>
      
        <hr>
        {% block content %}
        {% endblock %} 

  </body>
</html>
